<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar APP</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>ART</h1>
    </header>
    <nav>
      <input type="text" id="searchField" placeholder="Search here..." />
    </nav>
    <main>
      <div class="container">
        <div id="artwork-image">
          <img src="#" alt="" />
        </div>
        <ul class="calendar-info">
          <li><span class="date number"></span></li>
          <li>
            <p class="date weekday"></p>
            <p class="date month"></p>
          </li>
          <li>
            <div class="artist-artwork-name">
              <h3></h3>
              <p></p>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <script type="text/javascript" src="config.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
