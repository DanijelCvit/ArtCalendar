<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar APP</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>ART</h1>
    </header>
    <nav>
      <input type="text" id="searchField" placeholder="Search here..." />
    </nav>
    <main>
      <div class="container">
        <!-- Day Calendar container -->
        <div class="scene">
          <div class="card">
            <!-- Front of Day Calendar -->
            <div class="card-face card-front">
              <div class="close-button">&times</div>
              <div class="loading-gif">
                <img src="./assets/loading.gif" alt="" />
              </div>
              <img id="artwork-image" src="#" alt="" />
              <div class="calendar-info">
                <div class="date-container">
                  <div class="date number"></div>
                  <div>
                    <p class="date weekday"></p>
                    <p class="date month"></p>
                  </div>
                </div>
                <div class="name-artist-artwork">
                  <h3></h3>
                  <p></p>
                </div>
              </div>
            </div>
            <!-- Back of Day Calendar -->
            <div class="card-face card-back">
              <section class="artwork-info">
                <dl>
                  <div class="info-item">
                    <dt>Artist</dt>
                    <dd class="name"></dd>
                  </div>
                  <div class="info-item">
                    <dt>Title</dt>
                    <dd class="title"></dd>
                  </div>
                  <div class="info-item">
                    <dt>Date</dt>
                    <dd class="date"></dd>
                  </div>
                  <div class="info-item">
                    <dt>Materials</dt>
                    <dd class="materials"></dd>
                  </div>
                  <div class="info-item">
                    <dt>Size</dt>
                    <dd class="size"></dd>
                  </div>
                </dl>
              </section>
              <section class="artwork-description">
                <article>
                  <h3></h3>
                  <p></p>
                  <br />
                  <p></p>
                </article>
              </section>
              <section class="footer"></section>
            </div>
          </div>
        </div>
        <ul class="search-results"></ul>
      </div>
    </main>
    <script type="text/javascript" src="config.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
